<navbar></navbar>
<main>
  	<div class="container-fluid">

	  	<div class="row">
	  		<div class="col-lg-12">
	  			<h3>Categories <small>Choose Category to Edit</small></h3>
	  		</div>
	  	</div>

		<div class="row">
			<div class="col-lg-2">
				<div class="list-group">
					<a
						ng-repeat="category in $ctrl.categories" 
						class="list-group-item" 
						ng-class="{active: $ctrl.category===category}"
						ng-click="$ctrl.selectCategory(category)"
						style="cursor:pointer">			            
    					<h4 class="list-group-item-heading">{{category.name}}</h4>
						<button type="button" style="position:absolute;right: 10px;bottom:10px;" class="btn btn-danger btn-xs" ng-click="$ctrl.deleteCategory(category)"><span class="glyphicon glyphicon-remove"></span></button>
					</a>
  					<a class="list-group-item" ng-click="$ctrl.addCategory()" style="cursor:pointer;background:#dbbc93;">
  						<span class="glyphicon glyphicon-plus"></span><span> Add</span>
					</a>
				</div>				
			</div>

			<div class="col-lg-10" ng-show="$ctrl.category">
				<h4>Category Info</h4>
				
				<div class="row">
					<div class="col-sm-6">
						<div class="form-horizontal">
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">Name</label>
							    <div class="col-sm-10">
							    	<input type="text" ng-model="$ctrl.category.name" class="form-control">
								</div>
							</div>						
						</div>
					</div>
				</div>

				<div class="row">
					
					<div class="col-lg-12">
						<h4>Items <small>Choose Item to Edit</small></h4>

						<div class="row">
							<div class="col-lg-6">
								<div class="row">
									<div class="col-lg-2">								
									</div>

									<div class="col-lg-10">
										<div class="list-group">
											<a
												ng-repeat="item in $ctrl.category.items" 
												class="list-group-item" 
												ng-class="{active: $ctrl.item===item}"
												ng-click="$ctrl.selectItem(item)"
												style="cursor:pointer"
												>			            
						    					<h4 class="list-group-item-heading">{{item.name}}</h4>
												<button type="button" style="position:absolute;right: 10px;bottom:10px;" class="btn btn-danger btn-xs" ng-click="$ctrl.deleteItem(item)"><span class="glyphicon glyphicon-remove"></span></button>    				
						  					</a>
						  					<a class="list-group-item" ng-click="$ctrl.addItem()" style="cursor:pointer;background:#dbbc93;" ng-hide="!$ctrl.category">
						  						<span class="glyphicon glyphicon-plus"></span><span> Add</span>
											</a>					  				
										</div>
									</div>

								</div>							
							</div>
							<div class="col-lg-6" ng-show="$ctrl.item">
								<h4>Item Info</h4>

								<div class="form-horizontal">
									<div class="form-group">
										<label for="" class="col-sm-2 control-label">Name</label>
									    <div class="col-sm-10">
									    	<input type="text" ng-model="$ctrl.item.name" class="form-control" placeholder="Item Name...">
										</div>
									</div>

									<div class="form-group">
										<label for="" class="col-sm-2 control-label">Price</label>
									    <div class="col-sm-10">
									    	<input type="number" ng-model="$ctrl.item.price" class="form-control">
										</div>
									</div>

									<div class="form-group">
										<label for="" class="col-sm-2 control-label">Price Levels</label>
									    <div class="col-sm-10">
									    	<select class="form-control" multiple="true" ng-model="$ctrl.item.pls" ng-options="pl.price for pl in $ctrl.priceLevels"></select>
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<div class="checkbox">
											  <label>
											    <input type="checkbox" ng-model="$ctrl.item.in_stock"> In Stock
											  </label>
											</div>
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<div class="checkbox">
											  <label>
											    <input type="checkbox" ng-model="$ctrl.item.open"> Open
											  </label>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>

				</div>	
			</div>
		</div>

	</div>
</main>
